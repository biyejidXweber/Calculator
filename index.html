<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Learn JS | Calculator | Class 23 ~ 05</title>

		<!-- Font Awesom CDN -->

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

		<!-- Main CSS  -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>

		<!-- Start Main Div -->

		<div id="container">

			<div id="calculator">
				

				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>

				<div id="keyboard">
					
					<button class="oparator" id="clear">C</button>
					<button class="oparator" id="backspace">CE</button>
					<button class="oparator" id="%">%</button>
					<button class="oparator" id="/">&#247;</button>

					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="oparator" id="*">&times;</button>

					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="oparator" id="-">-</button>

					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="oparator" id="+">+</button>

					<button class="empty" id="empty"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="oparator" id="=">=</button>


				</div>

			</div>
			
		</div>


		<!-- End Main Div -->








		


		<script type="text/javascript" src="js/test.js"></script>

	</body>
</html>
